<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Pessoa -->
        <div class="row">
            <div class="col-md-12 pessoa">
                <table class="table">
                <h5 class="h5">Registros de Pessoas</h5>
                    <thead>
                        <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Cpf</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="nomepessoa"></td>
                            <td id="cpfpessoa"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- funcionario -->
        <div class="row">
             <div class="col-md-12 funcionario">
                <table class="table">
                <h5 class="h5">Registros de funcionarios</h5>
                    <thead>
                        <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Cpf</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="codigofuncionario"></td>
                            <td id="nomefuncionario"></td>
                            <td id="cpffuncionario"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- paciente -->
        <div class="row">
             <div class="col-md-12 paciente">
                <table class="table">
                <h5 class="h5">Registros de Pacientes</h5>
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Cpf</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="codigopaciente"></td>
                            <td id="nomepaciente"></td>
                            <td id="cpfpaciente"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- medico -->
        <div class="row">
             <div class="col-md-12 medico">
                <table class="table">
                <h5 class="h5">Registros de Medicos</h5>
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Crm</th>
                        <th scope="col">Especialidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="codm"></td>
                            <td id="nomem"></td>
                            <td id="crm"></td>
                            <td id="especialidade"></td>
                        </tr>
                        <tr>
                            <td id="codm2"></td>
                            <td id="nomem2"></td>
                            <td id="crm2"></td>
                            <td id="especialidade2"></td>
                        </tr>
                         <tr>
                            <td id="codm3"></td>
                            <td id="nomem3"></td>
                            <td id="crm3"></td>
                            <td id="especialidade3"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="js/pessoa.js"></script>
<script src="js/funcionario.js"></script>
<script src="js/paciente.js"></script>
<script src="js/medico.js"></script>
<script src="js/funcoes.js"></script>
<script src="js/inplementa.js"></script>
</html>
